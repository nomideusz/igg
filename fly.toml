# fly.toml app configuration file generated for igg-assistant on 2026-02-06T12:16:08+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'igg-assistant'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[[mounts]]
  source = 'igg_data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
  memory = '1gb'
